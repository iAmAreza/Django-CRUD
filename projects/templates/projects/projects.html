{% extends 'main.html'%}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> This is main projects </h1> 
    

    <ul>
        {% for project in projects %}
          <li>
            <h2>{{ project.title }}</h2>
            <p>{{ project.description }}</p> 
            <p>This is created : {{project.created}}</p>
          
            <a href="{% url 'project-detail' project.id %}">
              <button><span>View Details</span></button>
            </a> 
            <br style="display: block; margin-top: 6px;">
            <a href="{% url 'update-project-form' project.id %}">
              <button><span>Edit</span></button>
            </a> 
            <br>
            <a href="{% url 'delete-project' project.id %}">
              <button><span>Delete</span></button>
            </a>


          
        {% endfor %}
    </ul>
      
</body>
</html> 

{% endblock content %}
